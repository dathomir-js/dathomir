name: Release Packages

on:
  workflow_dispatch:
    inputs:
      pre:
        description: "Is this a NEW pre-release?"
        required: false
        default: false
        type: boolean
      level:
        description: "Release level"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
          - preup

jobs:
  # Level 1a: Release shared package (determines version)
  release-shared:
    name: Release @dathomir/shared
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      package-version: ${{ steps.get-version.outputs.PACKAGE_VERSION }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Set up Node.js
        uses: jdx/mise-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          install_args: "node pnpm"
          cache: true

      - uses: pnpm/action-setup@v4

      - name: Setup .npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Release shared
        run: |
          if [ "${{ github.event.inputs.pre }}" == "true" ]; then
            pnpm p:shared release --level ${{ github.event.inputs.level }} --pre
          else
            pnpm p:shared release --level ${{ github.event.inputs.level }}
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get package version
        id: get-version
        run: |
          echo "PACKAGE_VERSION=$(node -p "require('./packages/shared/package.json').version")" >> $GITHUB_OUTPUT

  # Level 1b: Release reactivity package
  release-reactivity:
    name: Release reactivity
    runs-on: ubuntu-latest
    needs: release-shared
    permissions:
      contents: write
      packages: write
      id-token: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Set up Node.js
        uses: jdx/mise-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          install_args: "node pnpm"
          cache: true

      - uses: pnpm/action-setup@v4

      - name: Setup .npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Release reactivity
        run: |
          pnpm p:reactivity release --level fix --release-version ${{ needs.release-shared.outputs.package-version }} -k create-release-branch,build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Level 1c: Release transformer package
  release-transformer:
    name: Release transformer
    runs-on: ubuntu-latest
    needs: [release-shared, release-reactivity]
    permissions:
      contents: write
      packages: write
      id-token: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Set up Node.js
        uses: jdx/mise-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          install_args: "node pnpm"
          cache: true

      - uses: pnpm/action-setup@v4

      - name: Setup .npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Release transformer
        run: |
          pnpm p:transformer release --level fix --release-version ${{ needs.release-shared.outputs.package-version }} -k create-release-branch,build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Level 2a: Release runtime package
  release-runtime:
    name: Release runtime
    runs-on: ubuntu-latest
    needs: [release-shared, release-transformer]
    permissions:
      contents: write
      packages: write
      id-token: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Set up Node.js
        uses: jdx/mise-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          install_args: "node pnpm"
          cache: true

      - uses: pnpm/action-setup@v4

      - name: Setup .npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Release runtime
        run: |
          pnpm p:runtime release --level fix --release-version ${{ needs.release-shared.outputs.package-version }} -k create-release-branch,build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Level 2b: Release plugin package
  release-plugin:
    name: Release plugin
    runs-on: ubuntu-latest
    needs: [release-shared, release-runtime]
    permissions:
      contents: write
      packages: write
      id-token: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Set up Node.js
        uses: jdx/mise-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          install_args: "node pnpm"
          cache: true

      - uses: pnpm/action-setup@v4

      - name: Setup .npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Release plugin
        run: |
          pnpm p:plugin release --level fix --release-version ${{ needs.release-shared.outputs.package-version }} -k create-release-branch,build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Level 3: Release components (depends on runtime)
  release-level3:
    name: Release components
    runs-on: ubuntu-latest
    needs: [release-shared, release-plugin]
    permissions:
      contents: write
      packages: write
      id-token: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Set up Node.js
        uses: jdx/mise-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          install_args: "node pnpm"
          cache: true

      - uses: pnpm/action-setup@v4

      - name: Setup .npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Release components
        run: |
          pnpm p:components release --level fix --release-version ${{ needs.release-shared.outputs.package-version }} -k create-release-branch,build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Level 4: Release core (depends on all other packages)
  release-level4:
    name: Release core
    runs-on: ubuntu-latest
    needs: [release-shared, release-level3]
    permissions:
      contents: write
      packages: write
      id-token: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Set up Node.js
        uses: jdx/mise-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          install_args: "node pnpm"
          cache: true

      - uses: pnpm/action-setup@v4

      - name: Setup .npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Release core
        run: |
          pnpm p:core release --level fix --release-version ${{ needs.release-shared.outputs.package-version }} -k create-release-branch,build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Finalize: Create PR and GitHub Release
  finalize-release:
    name: Create PR
    runs-on: ubuntu-latest
    needs: [release-shared, release-level4]
    permissions:
      contents: write
      packages: write
      pull-requests: write
      id-token: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Create Pull Request
        run: |
          gh pr create \
            --title "Release v${{ needs.release-shared.outputs.package-version }}" \
            --body "Release v${{ needs.release-shared.outputs.package-version }} This PR was automatically generated by the release workflow." \
            --base main \
            --reviewer takuma-ru \
            --label ":rocket: release"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        id: create-release
        uses: release-drafter/release-drafter@v6
        with:
          version: ${{ needs.release-shared.outputs.package-version }}
          prerelease: ${{ contains(needs.release-shared.outputs.package-version, '-beta') }}
