name: Release Packages

on:
  workflow_dispatch:
    inputs:
      pre:
        description: "Is this a NEW pre-release?"
        required: false
        default: false
        type: boolean
      level:
        description: "Release level"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
          - preup

jobs:
  release-all:
    name: Release All Packages
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
      id-token: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Set up Node.js
        uses: jdx/mise-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          install_args: "node pnpm"
          cache: true

      - uses: pnpm/action-setup@v4

      - name: Setup .npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      # Release shared package (determines version for all others)
      - name: Release @dathomir/shared
        run: |
          if [ "${{ github.event.inputs.pre }}" == "true" ]; then
            pnpm p:shared release --level ${{ github.event.inputs.level }} --pre
          else
            pnpm p:shared release --level ${{ github.event.inputs.level }}
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get package version
        id: get-version
        run: |
          echo "PACKAGE_VERSION=$(node -p "require('./packages/shared/package.json').version")" >> $GITHUB_OUTPUT

      # Release other packages in dependency order
      - name: Release @dathomir/reactivity
        run: |
          pnpm p:reactivity release --level fix --release-version ${{ steps.get-version.outputs.PACKAGE_VERSION }} -k create-release-branch,build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Release @dathomir/transformer
        run: |
          pnpm p:transformer release --level fix --release-version ${{ steps.get-version.outputs.PACKAGE_VERSION }} -k create-release-branch,build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Release @dathomir/runtime
        run: |
          pnpm p:runtime release --level fix --release-version ${{ steps.get-version.outputs.PACKAGE_VERSION }} -k create-release-branch,build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Release @dathomir/plugin
        run: |
          pnpm p:plugin release --level fix --release-version ${{ steps.get-version.outputs.PACKAGE_VERSION }} -k create-release-branch,build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Release @dathomir/components
        run: |
          pnpm p:components release --level fix --release-version ${{ steps.get-version.outputs.PACKAGE_VERSION }} -k create-release-branch,build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Release @dathomir/core
        run: |
          pnpm p:core release --level fix --release-version ${{ steps.get-version.outputs.PACKAGE_VERSION }} -k create-release-branch,build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Finalize: Create PR and GitHub Release
      - name: Create Pull Request
        run: |
          gh pr create \
            --title "Release v${{ steps.get-version.outputs.PACKAGE_VERSION }}" \
            --body "Release v${{ steps.get-version.outputs.PACKAGE_VERSION }} This PR was automatically generated by the release workflow." \
            --base main \
            --reviewer takuma-ru \
            --label ":rocket: release"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        id: create-release
        uses: release-drafter/release-drafter@v6
        with:
          version: ${{ steps.get-version.outputs.PACKAGE_VERSION }}
          prerelease: ${{ contains(steps.get-version.outputs.PACKAGE_VERSION, '-beta') }}
